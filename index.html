<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Galinheiro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>

        #painel {
            display: grid;
            grid-template-columns:repeat(2,1fr);
        }

        aside {
            background-color: gray;
        }

        #description {
            background-color: darkgray;
            max-width: 197px;
            margin-left: -2px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 0px 6px 2px 6px;
        }

        #p1 {
            margin: 2px 0 30px;
            text-align: center;
        }

        #p2 {
            margin: 20px 0 0px 5px;
        }

        #canvas {
            background-color: gray;
            border: 2px solid black;
        }

        #menu, #desc_organism,#desc_simulation {
            max-height: 200px;
            max-width: 197px;
            height: 100%;
            width: 100%;
            border: 2px solid black;
            display: flex;
            margin-top: 2px;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
        }

        #n_organism, #button_player, #start-pause, #update, #speed {
            text-align: center;
            max-width: 110px;
            width: 100%;
        }
        
        button, input {
            background-color: lightgray;
            border: 2.5px solid black;
            border-radius: 10%;
        }

    </style>
</head>
<body>

    <div id="painel">
        <canvas id="canvas" width="800" height="620"></canvas>
        <div id="description">
            <aside id="desc_simulation"></aside>
            <aside id="desc_organism"></aside>
            <aside id="menu">
                <input type="button" id="start-pause" value="Start" onclick="exportSimulation.pauseStart()">
                <button id="button_new_organism" onclick="startOrganism()"> New organism </button>
                <input type="text" id="n_organism" value="10">

                <button id="update" onclick="exportSimulation.updateSeepd(document.getElementById('speed').value)"> Update </button>

                <input type="text" id="speed" value="150">
            </aside>
        </div>
    </div>

    <script src="design.js"></script>
    <script src="simulation.js"></script>

    <script>

        let exportSimulation = Simulation()

        exportSimulation.startSimulation()

    </script>
    
</body>
</html>
